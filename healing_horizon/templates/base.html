{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Healing Horizon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hero-section {
    background-image: url('{% static "images\7751672.jpg" %}');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;  /* Makes it stay fixed during scroll */
    min-height: 100vh;            /* Full viewport height */
    width: 100%;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Semi-transparent overlay for better text readability */
.hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.7); /* White with 70% opacity */
}

.hero-content {
    position: relative;  /* Brings content above overlay */
    z-index: 2;
    padding: 2rem;
    max-width: 800px;
    margin: 0 auto;
}
        .navbar-brand {
            font-weight: bold;
        }
        .hero-section {
            background-color: #f1f8e9;
            padding: 3rem 0;
        }
        .footer {
            background-color: #e8f5e9;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                {% if DEBUG %}
                Healing Horizon
                {% else %}
                
                <img src="{% static 'images\icons8-mental-health-64.png' %}" height="30" alt="Logo">
                Healing Horizon
                 
                {% endif %}
            </a>
            <div class="navbar-nav">
                <a class="nav-link text-white" href="#about">About Us</a>
                <a class="nav-link text-white" href="#event">Our Event</a>
                <a class="nav-link text-white" href="#faq">FAQ</a>
                <a class="nav-link text-white" href="#contact">Contact</a>
                <a class="nav-link text-white" href="{% url 'login' %}">Sign In</a>
                <a class="nav-link text-white fw-bold" href="{% url 'register' %}">Sign Up</a>
                <a class="nav-link text-white" href="{% url 'expert_signin' %}">Expert Login</a>
              
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="footer text-center mt-5">
        <div class="container">
            <p class="mb-0">Your health matters / 10 October 2025</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
